   <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Msalama</title>
    {% load bootstrap3 %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}" />
    <script src="{% static 'js/modernizr-2.6.2.js' %}"></script>
</head>
<body>
    <! -- NAVBAR -->
    <div class="navbar navbar-default navbar-static-top">
    <div class="masthead" >

    </div>
</div>
    <div id="signup" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
           <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">{{ title }}</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px">
                            Personal details
</div>
                        </div>  
                        
                    </div>  

                    <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="{% url 'profiledetails-add' %}">{% csrf_token %}

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>

                                {% bootstrap_form form %}


                                <div class="form-group">

                                </div>
                                
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        
                                        <input id="btn-signup" type="submit" value="Submit" class="btn btn-info">
                                        
                                    </div>
                                </div>
                </form>
                </div> 
        </div>

     <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/respond.js' %}"></script>
</body>
</html>
