<html>
    <head>
        <title>{% block head_title %}Welcome to my blog{% endblock %}</title>
    </head>
    <body>
        <h1>Viewing category {{ category.title }}</h1>{% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
        {% else %}
            <p>There are no posts.</p>
        {% endif %}
        </body>
</html>
