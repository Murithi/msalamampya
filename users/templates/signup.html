<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Msalama</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/site.css' %}" />
    <script src="{% static 'js/modernizr-2.6.2.js' %}"></script>
</head>
<body>
    <! -- NAVBAR -->
    <div class="navbar navbar-default navbar-static-top">
    <div class="masthead" >

    </div>
</div>
     <div class="container body-content">
        <div id="signup" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
           <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">{{ title }}</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px">
  <a id="signinlink" href="{% url 'login' %}">
                                            Sign In
                                        </a>
</div>
                        </div>

                    </div>

                    <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form" method="post" action="{% url 'signup' %}">{% csrf_token %}

                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    {{form}}

                                </div>

                                <div class="form-group">
                                    <!-- Button -->


                                        <input id="btn-signup" type="submit" value="Sign Up" class="btn btn-in fo">


                                </div>
                            </form>
                </div>
        </div>



    </div>

   <script src="{% static 'js/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/respond.js' %}"></script>


</body>
</html>
